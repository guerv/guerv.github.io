<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Assignment</title>

        <link rel="icon" type="image/x-icon" href="images/undo.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <style type="text/css"></style>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>

    <body>
        <h1>Paint!</h1>
        <p>
            Click a <strong>shape</strong> and <strong>drag</strong> on the
            canvas below to start drawing shapes.<br />
            You can adjust <strong>thickness</strong> and
            <strong>colour</strong> of the shape.<br />
            <strong>Undo</strong> to fix a mistake and <strong>clear</strong> to
            wipe the whole canvas.
        </p>
        <p id="warning"><strong>Can't draw outside of the canvas!</strong></p>
        <p></p>

        <div id="container">
            <div id="bar">
                <div class="align">
                    <input
                        type="image"
                        src="images/undo.png"
                        alt="undo"
                        id="undo"
                    />
                    <input type="button" value="CLEAR" id="clear" />
                </div>

                <div class="align">
                    <input type="image" src="images/line.png" id="line" />
                    <input
                        type="image"
                        src="images/rect.png"
                        alt="rectangle"
                        id="rect"
                    />
                    <input
                        type="image"
                        src="images/circ.png"
                        alt="circle"
                        id="circle"
                    />
                    <input type="color" value="#00FF00" id="colour" />

                    <input
                        type="range"
                        id="thickness"
                        name="thickness"
                        min="1"
                        max="50"
                        value="2"
                    />
                    <span id="thickness_value">2</span>
                </div>
            </div>

            <canvas id="paint_canvas" width="500" height="500"></canvas>
        </div>
    </body>
</html>
