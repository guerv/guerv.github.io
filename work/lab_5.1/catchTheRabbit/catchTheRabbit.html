<!DOCTYPE html>
<!--
Try to turn this into a "catch the rabbit" game where the rabbit appears to 
"move" one space to the right whenever you mouse over it. After 4 attempts 
to mouse over, it should show the "No Easter Eggs" message. After 20 attempts, 
it should show "Humans are slow!!!". Put all your code in a .js file that is
loaded from the <head> element.

You can alter the CSS you have been given, but not the HTML.

Try to keep your JavaScript code economical (i.e., don't write more code
or create more functions than absolutely necessary.)

Hint: Make the rabbit "move" by hiding and showing images. Use CSS 
visibility:hidden and visibility:visible to hide/show the rabbit images as
necessary. The visibility property hides an element without removing it from 
the page, so the page layout is not altered. In contrast, display: none removes 
it from the page completely and can cause the page layout to change.

Sam Scott, McMaster, 2025
-->
<html>
    <head>
        <title>Catch the Rabbit</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/catchTheRabbit.css" />

        <script>
            window.addEventListener("load", function (event) {
                let counter = 0;
                let rabbit_index = 1;
                let rabbit1 = document.getElementById("rabbit1");
                let rabbit2 = document.getElementById("rabbit2");
                let rabbit3 = document.getElementById("rabbit3");
                let rabbit4 = document.getElementById("rabbit4");
                let msg1 = document.getElementById("noeggs");
                let msg2 = document.getElementById("slow");

                rabbit1.addEventListener("mouseover", move_rabbit);
                rabbit2.addEventListener("mouseover", move_rabbit);  
                rabbit3.addEventListener("mouseover", move_rabbit); 
                rabbit4.addEventListener("mouseover", move_rabbit);

                function move_rabbit() {
                    if (rabbit_index === 1){
                        rabbit1.style["visibility"] = "hidden";
                        rabbit2.style["visibility"] = "visible";
                    }
                    else if (rabbit_index === 2){
                        rabbit2.style["visibility"] = "hidden";
                        rabbit3.style["visibility"] = "visible";
                    }
                    else if (rabbit_index === 3){
                        rabbit3.style["visibility"] = "hidden";
                        rabbit4.style["visibility"] = "visible";
                    }
                    else if (rabbit_index === 4){
                        rabbit4.style["visibility"] = "hidden";
                        rabbit1.style["visibility"] = "visible";
                    }


                    if (rabbit_index === 4) {
                        rabbit_index = 1; 
                    }
                    else{
                        rabbit_index++;
                    }

                    counter++;

                    if(counter ===4) {
                        msg1.style["visibility"] = "visible";
                    }
                    else if(counter === 20) {
                        msg2.style["visibility"] = "visible";
                    }
                    
                }
            });
        </script>
    </head>

    <body>
        <h1>Catch the Easter Bunny to get your egg!</h1>
        <img src="images/rabbit.png" id="rabbit1" alt="Catch the rabbit" />
        <img src="images/rabbit.png" id="rabbit2" alt="Catch the rabbit" />
        <img src="images/rabbit.png" id="rabbit3" alt="Catch the rabbit" />
        <img src="images/rabbit.png" id="rabbit4" alt="Catch the rabbit" />
        <h2 id="noeggs">No Easter Eggs for You</h2>
        <h2 id="slow">Humans are slow!!!</h2>
    </body>
</html>
