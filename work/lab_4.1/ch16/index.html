<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab 4.1: Chapter 16 Exercises</title>
        <meta name="viewport" content="width=device-width" />

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background-color: #edfbc1;
                font-family: Arial, Helvetica, sans-serif;
                color: #36312d;
                margin: 20px;
            }

            #header {
                background-color: #d5b942;
                padding: 50px;
                text-align: center;
                border-radius: 20px;
            }
        </style>

        <script>
            let x, y;

            let ans, user_ans;

            do {
                x = Math.floor(Math.random() * 201) - 100;
                y = Math.floor(Math.random() * 201) - 100;

                ans = x + y;

                do {
                    user_ans = prompt("What is " + x + " + " + y + "?");
                } while (parseInt(user_ans) !== ans);

                alert("Correct!");
            } while (confirm("Would you like another question?"));

            alert("Goodbye!");
        </script>

        <script src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <div>
                <h1>Quiz</h1>
                <h3>Lab 4.2: Chapter 16 Exercises</h3>
                <p><i>The quiz should run in dialog boxes before the HTML loads.</i></p>
                <p><i>Restart the page to play again</i></p>
            </div>
        </div>
    </body>
</html>
