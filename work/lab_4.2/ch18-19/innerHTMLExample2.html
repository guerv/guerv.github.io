<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Simple innerHTML Example</title>
        <style>
            div {
                border: 1px solid black;
            }
        </style>
        <script>
            /*
        function changeDiv() {

            document.getElementById("target").innerHTML =
                "<p>First paragraph</p><p>Second paragraph</p>";
        }*/

            function changeDiv() {
                let num = prompt("Enter a positive integer.");
                let str = ""; 

                // ToDo
                // - alter contents of div element to display ints from 1 up to #

                for (let i = 1; i <= num; i++) {

                    str = str + "<p>" + i + "</p>"; 
                }
                document.querySelector("div").innerHTML =
                   str ;
            }
        </script>
    </head>

    <body>
        <h1>A Simple Example</h1>
        <div id="target" style="color: red">Here is some text in a div.</div>
        <p>
            Open the console and run changeDiv() to change the div contents.
            Then inspect the div element in the developer tools to see the new
            elements that were created.
        </p>
    </body>
</html>
